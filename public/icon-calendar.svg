<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <defs>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
  </defs>
  <rect width="96" height="96" rx="20" fill="url(#calendarGradient)"/>
  <!-- Calendar icon -->
  <g fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Calendar body -->
    <rect x="20" y="26" width="56" height="50" rx="4"/>
    <!-- Calendar top bar -->
    <line x1="20" y1="40" x2="76" y2="40"/>
    <!-- Hangers -->
    <line x1="34" y1="18" x2="34" y2="30"/>
    <line x1="62" y1="18" x2="62" y2="30"/>
    <!-- Calendar grid -->
    <circle cx="34" cy="52" r="3" fill="white"/>
    <circle cx="48" cy="52" r="3" fill="white"/>
    <circle cx="62" cy="52" r="3" fill="white"/>
    <circle cx="34" cy="66" r="3" fill="white"/>
    <circle cx="48" cy="66" r="3" fill="#FBBF24"/>
    <!-- Warning indicator -->
    <circle cx="62" cy="66" r="5" fill="#FBBF24" stroke="none"/>
    <text x="62" y="69" text-anchor="middle" fill="#DC2626" font-size="8" font-weight="bold" font-family="Arial">!</text>
  </g>
</svg>
